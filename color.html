<!DOCTYPE html>
<html lang='en'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/c7b17cb045.js" crossorigin="anonymous"></script>
	<script src="./scripts/popup.js"></script>
	<script src='./scripts/color.js'></script>
	<link rel='stylesheet' href='./styles/color.css'>
	<link rel='stylesheet' href='./styles/popup.css'>
	<link rel='icon' href='./media/color.png'>
	<head>
		<meta charset='UTF-8'>
		<meta name="description" content="Guess the hex code of a color">
		<meta name="author" content="SimonDMC">
		<title>Color Guesser</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0FSS6M37DL"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
        
          gtag('config', 'G-0FSS6M37DL');
        </script>
	</head>
	<body>
		<div class="help">
			<i class="fa-solid fa-question"></i>
		</div>
		<div id='center'>
			<div id='box'>
				<div id='color'>
					<p id='colorcode'></p>
				</div>
				<div class="row">
					<span class="hashtag">
						#
					</span>
					<input id='input' type='text' maxlength='6' autofocus></input>
					<div id='right'>
						<div id='preview'></div>
					</div>
				</div>
				<button id='button'>Check</button>
				<p id='feedback'></p>
			</div>
		</div>
	</body>
